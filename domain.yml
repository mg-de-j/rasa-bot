version: "3.1"
    
slots:
  user_name:
    type: text
    mappings:
      - type: from_llm
  activity:
    type: categorical
    values: 
      - time_travel
      - fun_fact
      - quiz
  era:
    type: categorical
    values:
       - prehistoric
       - classical
       - medieval
       - renaissance
       - industrial_revolution
       - 20th_century
       - modern_world
    mappings:
    - type: from_llm


responses:
  utter_welcome:
    - text: "Greetings, traveler! I am Chronos. Ready to explore the past."

  utter_ask_activity:
    - text: " You can ask me to time travel with you, tell you a fun fact or quiz you about historical era's."

  utter_ask_user_name:
    - text: "I need to know who I'm traveling with. What is your name?"

  utter_nice_to_meet:
    - text: "Pleasure to meet you, {user_name}. I will record you in my chronicles."

  utter_goodbye:
    - text: "Farewell! The timeline will miss you. Safe travels back to the present!"

  utter_intro:
    - text: "alright, lets travel back in time!"

  utter_ask_era:
    - text: "What historical era would you like to visit"

  utter_prehistoric_info:
    - text: "Welcome to the prehistoric era! You'll see dinosaurs and early life forms."
  
  utter_classical_info:
    - text: "Welcome to the classical era! You'll experience ancient Rome, Greece, and their civilizations."
  
  utter_medieval_info:
    - text: "Welcome to the medieval era! You'll see knights, castles, and feudal societies."

  utter_back_again:
    - text: "Wow, that was exiting! Want to do something else?"

