  utter_ask_question_7:
    - text: "Question 7: Who was known as the 'Iron Lady'?"
  utter_ask_question_8:
    - text: "Question 8: Where were the first Olympic Games held?"
  utter_ask_question_9:
    - text: "Question 9: What ancient civilization built the pyramids?"
  utter_ask_question_10:
    - text: "Question 10: In which year did the Titanic sink?"
  utter_ask_question_11:
    - text: "Question 11: Who was the first man on the moon?"
  utter_ask_question_12:
    - text: "Question 12: Who was the British Prime Minister during World War II?"
  utter_ask_question_13:
    - text: "Question 13: Who invented the lightbulb?"
  utter_ask_question_14:
    - text: "Question 14: Who developed the theory of relativity?"
  utter_ask_question_15:
    - text: "Question 15: Which Roman city was destroyed by Mount Vesuvius?"
  
  utter_quiz_results:
    - text: "You have scored {quiz_score} points out of {questions_asked} questions asked!"

  utter_no_more_questions:
    - text: "That was the last question! Let's check your final score."

  utter_ask_fact_year:
    - text: "Which year would you like to know a fun fact about?"

